<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>To Do App</title>
</head>
<body>
    <section class="toDo-container">
        <h1>To-Do-List</h1>
        <!-- To Do header -->
        <div class="toDo-header">
            <h2>Today's To Do</h2>
            <i class="fas fa-sync-alt"></i>
        </div>

        <!-- To DO input -->
        <div class="toDo-input">
            <input type="text" id="todo-task" placeholder="Add to your list...">
            <button><i class="far fa-calendar-plus" id="add-task-btn"></i></button>
        </div>

        <!-- To do list -->
        <div class="toDo-list">
            <ul class="todo-list">
                
            </ul>
            <div class="btn">
                <button type="button" class="clear-all" id="clear-all-btn">Clear all completed</button>
            </div>
        </div>
    </section>
</body>
</html>
