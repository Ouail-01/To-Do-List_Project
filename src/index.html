<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="toDo-container">
        <h1>To-Do-List</h1>
        <!-- To Do header -->
        <div class="toDo-header">
            <h2>Today's To Do</h2>
            <i class="fas fa-sync-alt"></i>
        </div>

        <!-- To DO input -->
        <div class="toDo-input">
            <input type="text" id="add-list" placeholder="Add to your list...">
            <button><i class="far fa-calendar-plus"></i></button>
        </div>

        <!-- To do list -->
        <div class="toDo-list">
            <ul class="todo-list">
                <li>
                    <div>
                        <input type="checkbox" id="${i.id} ${i.completed ? 'checked' : ''}">
                        <label type="text" for="${i.id}" id="${i.id}">${i.description}</label>
                    </div>
                    <i class="fas fa-ellipsis-v resize" id="${i.id}"></i>            
                </li>
            </ul>
            <div class="btn">
                <button type="button" class="clear-all">Clear all completed</button>
            </div>
        </div>
    </section>
</body>
</html>
